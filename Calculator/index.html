<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-glass">
            <div class="display">
                <div class="previous-operation"></div>
                <div class="current-operation">0</div>
            </div>
            
            <div class="buttons-grid">
                <button class="btn operator glow-effect" data-action="clear">AC</button>
                <button class="btn operator glow-effect" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn operator glow-effect" data-action="percentage">%</button>
                <button class="btn operator glow-effect" data-action="operation">รท</button>
                
                <button class="btn number glow-effect" data-action="number">7</button>
                <button class="btn number glow-effect" data-action="number">8</button>
                <button class="btn number glow-effect" data-action="number">9</button>
                <button class="btn operator glow-effect" data-action="operation">ร</button>
                
                <button class="btn number glow-effect" data-action="number">4</button>
                <button class="btn number glow-effect" data-action="number">5</button>
                <button class="btn number glow-effect" data-action="number">6</button>
                <button class="btn operator glow-effect" data-action="operation">-</button>
                
                <button class="btn number glow-effect" data-action="number">1</button>
                <button class="btn number glow-effect" data-action="number">2</button>
                <button class="btn number glow-effect" data-action="number">3</button>
                <button class="btn operator glow-effect" data-action="operation">+</button>
                
                <button class="btn number glow-effect span-2" data-action="number">0</button>
                <button class="btn number glow-effect" data-action="decimal">.</button>
                <button class="btn equals glow-effect" data-action="calculate">=</button>
            </div>
        </div>
        
        <div class="calculator-reflect"></div>
    </div>
    
    <div class="power-switch">
        <input type="checkbox" id="power">
        <label for="power" class="power-button"></label>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
